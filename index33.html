<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Emojis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f38;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #6cc1b0;
            margin-bottom: 30px;
        }

        .emoji-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .emoji-item {
            background-color: #383c47;
            color: #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .emoji-item button {
            background-color: #4b9d9b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
            transition: background-color 0.3s ease;
        }

        .emoji-item button:hover {
            background-color: #3b8f86;
        }

        .message {
            display: none;
            margin-left: 10px;
            color: #6cc1b0;
        }
    </style>
</head>

<body>
    <h1>Copiar Emojis</h1>

    <div class="emoji-container">
        <!-- Emoji 1 -->
        <div class="emoji-item">
            <span>‚öôÔ∏è</span>
            <button onclick="copyToClipboard('‚öôÔ∏è', this)">Copiar</button>
            <span class="message">Copiado!</span>
        </div>

        <!-- Emoji 2 -->
        <div class="emoji-item">
            <span>üí∞</span>
            <button onclick="copyToClipboard('üí∞', this)">Copiar</button>
            <span class="message">Copiado!</span>
        </div>
    </div>

    <script>
        function copyToClipboard(emoji, button) {
            const input = document.createElement('input');
            input.value = emoji;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);

            const message = button.nextElementSibling;
            message.style.display = 'inline';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }
    </script>
</body>

</html>
